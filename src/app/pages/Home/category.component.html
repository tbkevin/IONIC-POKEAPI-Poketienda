<ion-menu side="start" menuId="categories" contentId="main" type="overlay" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Categories</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let category of categories">
        <ion-button color="danger" slot="start" (click)="selectCategory($event)"> {{category.name | titlecase}}
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
